        <div id="calendar-btn" class="calendar-btn">
          <img src="./Assets/icons/calendar.svg" height="24" width="24" />

          <span id="startDate" class="startDate">Today</span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            id="calPrev"
            width="16"
            height="16"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            id="calNext"
            width="16"
            height="16"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
            />
          </svg>

          <span id="endDate" class="endDate">11/12/2025</span>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            width="18"
            height="18"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"
            />
          </svg>

          <input type="text" id="calendarRange" style="display: none" />
        </div>

        <!-- id="territoryDropdown" onclick="toggleDropdown()" -->
        <div class="dropdown" data-dropdown>
          <button class="dropdown-btn">
            Select Territory
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              width="18"
              height="18"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
          <div class="dropdown-content" id="dropdownContent">
            <label
              ><input type="checkbox" class="select-all" />
              <span>Select All</span></label
            >
            <label
              ><input type="checkbox" value="National" /><span>
                National</span
              ></label
            >
            <label
              ><input type="checkbox" value="Regional" />
              <span>Regional</span></label
            >
            <label
              ><input type="checkbox" value="Area (Cluster)" />
              <span>Area</span> (Cluster)</label
            >
            <label
              ><input type="checkbox" value="District" /><span>District</span>
            </label>
          </div>
        </div>

        <div class="dropdown" data-dropdown>
          <button class="dropdown-btn">
            Select Site
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              width="18"
              height="18"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
          <div class="dropdown-content" id="dropdownContent">
            <label
              ><input type="checkbox" class="select-all" />
              <span>Select All</span></label
            >
            <label
              ><input type="checkbox" value="Permanent Sites" />
              <span>Permanent Sites</span></label
            >
            <label
              ><input type="checkbox" value="Visiting Sites" /><span>
                Visiting</span
              >
              Sites</label
            >
            <label
              ><input type="checkbox" value="Home Visits" /><span>
                Home Visits</span
              >
            </label>
            <label
              ><input type="checkbox" value="Outreach Sites" /><span>
                Outreach Sites</span
              ></label
            >
            <label
              ><input type="checkbox" value="Virtual Sites" />
              <span>Virtual Sites</span></label
            >
          </div>
        </div>

        <div class="dropdown" data-dropdown>
          <button class="dropdown-btn">
            Select Category
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              width="18"
              height="18"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </button>
          <div class="dropdown-content" id="dropdownContent">
            <label
              ><input type="checkbox" class="select-all" />
              <span>Select All</span></label
            >
            <label
              ><input type="checkbox" value="Clinic Service Officer" />
              <span>Clinic Service Officer</span></label
            >
            <label
              ><input type="checkbox" value="Audiometrist" />
              <span>Audiometrist</span></label
            >
            <label
              ><input type="checkbox" value="Audiologist" />
              <span>Audiologist</span></label
            >
          </div>
        </div>
      </div>
      <div class="right-filter">
        <div>
          <img src="./Assets/icons/filter.svg" height="20" />
          Filter
        </div>
        <div>
          <img src="./Assets/icons/view.svg" height="20" />
          View<svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            width="18"
            height="18"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m19.5 8.25-7.5 7.5-7.5-7.5"
            />
          </svg>
        </div>
      </div>
    </div>
    <div class="calendar-container">
      <div id="cal0"></div>
      <!-- <button id="cal1-toggle">Client Service Officer</button> -->
      <div id="cal1"></div>
      <!-- <button id="cal2-toggle">Audiometrist</button> -->
      <div id="cal2"></div>
      <!-- <button id="cal3-toggle">Audiologist</button> -->
      <div id="cal3"></div>
    </div>
    <div id="event-popup" class="event-popup" style="display: none">
      <div class="popup-content">
        <!-- <span id="popup-close" class="popup-close">&times;</span> -->
        <div id="popup-description" class="popup-description">
          <div class="icon-name">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              height="18"
              width="18"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
              />
            </svg>
            <p>Edit Shift</p>
          </div>
          <div class="icon-name">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              height="18"
              width="18"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
            <p>Add Shift</p>
          </div>
          <div class="icon-name">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              height="18"
              width="18"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
            <p>Add time off</p>
          </div>
          <div class="icon-name">
            <img src="./Assets/icons/Clock.svg" height="18" width="18" />
            <p>Move to Open Shifts</p>
          </div>
        </div>
        <div class="popup-actions">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
            height="18"
            width="18"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
            />
          </svg>
          Delete
        </div>
      </div>
    </div>

      <div class="popup-content">
        <!-- <span id="popup-close" class="popup-close">&times;</span> -->
        <div id="popup-description">
          <div class="icon-name">

          </div>
          <div class="icon-name">
            <img src="./Assets/icons/Clock.svg" height="18" width="18" />
            <p>Move to Open Shifts</p>
          </div>
        </div>
      </div>
    </div>
